<section class="space-y-3 p-4">
  <h2 class="text-xl font-semibold text-ink">Insights</h2>
  <div class="grid grid-cols-2 gap-2">
    <div class="stat-card">
      <p>Streak</p>
      <h3>{{ streakDays() }}</h3>
      <small>days</small>
    </div>
    <div class="stat-card">
      <p>Meds</p>
      <h3 class="text-danger">{{ missedMeds() }}</h3>
      <small>missed</small>
    </div>
    <div class="stat-card">
      <p>Avg SYS</p>
      <h3>{{ avgSys() }}</h3>
      <small>mmHg</small>
    </div>
    <div class="stat-card">
      <p>Avg sugar</p>
      <h3>{{ avgGlucose() }}</h3>
      <small>mmol/L</small>
    </div>
  </div>
</section>
