<section class="min-h-screen bg-background flex flex-col">
  <!-- Clean Header -->
  <header class="bg-surface shadow-sm border-b border-border/40 px-4 md:px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
      <div class="flex-1 min-w-0">
        <h1 class="text-xl md:text-2xl font-bold text-ink truncate">{{ 'provider.dashboard' | translate }}</h1>
        <p class="text-sm text-muted mt-0.5">{{ 'provider.managePatients' | translate }}</p>
      </div>
      <div class="flex items-center gap-2">
        <app-language-switcher />
        <button type="button"
                class="w-11 h-11 flex-shrink-0 rounded-full bg-brand-gradient text-white font-bold shadow-lg hover:shadow-xl transition-shadow"
                [attr.aria-label]="'auth.profile' | translate"
                (click)="goToProfile()">
          {{ userInitial() }}
        </button>
      </div>
    </div>
  </header>

  

  <!-- Main Content Area -->
  <div class="flex-1 overflow-hidden">
    <div class="max-w-7xl mx-auto h-full px-4 md:px-6 py-4 md:py-6">
      <router-outlet />
    </div>
  </div>
</section>
